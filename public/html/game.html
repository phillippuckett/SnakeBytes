<div class="title">SNAKE BYTES</div>


<div class="margin">
    <a class="button"></a>
    <a class="button" ng-click="pause()">
        <div class="psTxt" ng-if="!pauseGame">PAUSE</div>
        <div class="psTxt" ng-if="pauseGame">RESUME</div>
    </a>
    <a class="button" ng-click="quit()">LEAVE GAME</a>
    <a class="button"></a>
</div>


<div class="backDrop">
    <div class="game">
        <div class="psMod" ng-if="keyP">PAUSED</div>
        <canvas id="canvas" class="game" ng-keypress="onKeypress($event)" tabindex="0"></canvas>
    </div>
    <form ng-submit="createScore()" ng-controller="controller">
        <div class="scoreSubmit">
            <p>GAME OVER</p>
            <input type="text" class="player" ng-model="scores.scores">
    </form>
    </div>
</div>


<div class="margin">
    <div class="button">LEFT</div>
    <div class="button">UP</div>
    <div class="button">DOWN</div>
    <div class="button">RIGHT</div>
</div>


<div class="copyright">&#169{{date}} PHILLIP PUCKETT</div>
