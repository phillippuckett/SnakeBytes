<div class="title">SNAKE BYTES</div>

<div class="margin">
    <a class="button"></a>
    <a class="button" ng-click="psToggle()">
        <div class="psTxt" ng-if="!pause">PAUSE</div>
        <div class="psTxt" ng-if="pause">RESUME</div>
    </a>
    <a class="button" href="/#/score" onkeypress="quit()">LEAVE GAME</a>
    <a class="button"></a>
</div>

<div class="backDrop">

    <div class="game">
        <div class="psMod" ng-if="pause">PAUSED</div>
        <canvas id="canvas" class="game" ng-keypress="onKeypress($event)" tabindex="0"></canvas>
    </div>

    <div class="gameOverMenu">
        <div class="gameOverModal">GAME OVER!
            <input type="text" class="submission" onsubmit="display: none;">
        </div>
    </div>

</div>
</div>

<div class="margin">
    <div class="button">LEFT</div>
    <div class="button">UP</div>
    <div class="button">DOWN</div>
    <div class="button">RIGHT</div>
</div>


<div class="copyright">&#169{{date}} @PHILLIPPUCKETT88</div>
