<div id="homePage">
    <div class="startMenu">{{header}}
        <br>
        <div>
            <button class="startButton" ng-click="toggle()" onClick="this.style.visibility= 'hidden'; startGame(); hideStartMenu();">{{startGame}}</button>
            <script>
                var hideStartMenu = function () {
              document.getElementById("homePage").style.display = 'none';
            };
            </script>
        </div>
        <br>
        <div class="options">
            <a href="/#/options">OPTIONS</a>
        </div>
    </div>
</div>
