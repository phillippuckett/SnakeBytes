<div id="gamePage" class="gamePlay">
    <div class="gameHeader">{{gameHeader}}</div>
    <!--Canvas-->
    <canvas id="myCanvas"></canvas>
    <!--Home Button-->
    <div class="homeButton" onclick="goHome()">{{homeButton}}
        <script>
            // Initiates Canvas //   
                main();       
                // Back Function //
                var goHome = function () {
                    window.history.back();
                    window.main() = function () {                   
                        return false;
                    };
                };
        </script>
        <!--Pause-->
        <a href="/#/pause" onClick="pauseGAME()">
    </div>
</div>
