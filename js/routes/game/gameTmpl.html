<!--Game Page-->
<div id="gamePage" class="gamePlay">

    <!--Header-->
    <div class="gameHeader">{{gameHeader}}</div>

    <!--Canvas-->
    <canvas id="myCanvas" ng-keypress="onKeypress($event)" tabindex="0"></canvas>

    <!--Home Button-->
    <a id="gameHome" href="/#/home" class="gameHomeButton" onkeypress="quit()"></a>




    <!--Pause-->
    <div id="pausePage" class="PauseMenu" ng-hide="!pauseGame">PAUSE

        <!--Options Button-->
        <div>
            <a href="/#/options">
                <button class="pauseOptionsButton">OPTIONS</button>
            </a>
        </div>

        <!--Quit Button-->
        <div>
            <a href="/#/scoreboard">
                <button class="pauseHomeButton">QUIT</button>
            </a>
        </div>
    </div>




    <!--Game Over-->
    <div id="gameOverMenu" class="gameOverMenu">GAME OVER!
            <input class="gameOverModal" type="text" placeholder="jon snow">
    </div>

</div>
